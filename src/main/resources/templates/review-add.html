<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-50 bg-blur"
          th:method="POST"
          th:action="@{/review/add}"
          th:object="${addReviewDTO}">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="review" class="h4 mb-2">Review</label>
            </div>

            <!--Stars-->
            <div>
                <div class="d-flex justify-content-center mb-4">
                    <input th:field="*{stars}"
                           th:value="1"
                           required
                            type="radio" class="btn-check rounded-circle" name="options-outlined" id="success-outlined1" autocomplete="off" checked>
                    <label class="btn btn-outline-success m-1 rounded-circle" for="success-outlined1">1</label>

                    <input th:field="*{stars}"
                           th:value="2"
                           required
                           type="radio" class="btn-check rounded-circle" name="options-outlined" id="success-outlined2" autocomplete="off" checked>
                    <label class="btn btn-outline-success m-1 rounded-circle" for="success-outlined2">2</label>

                    <input th:field="*{stars}"
                           th:value="3"
                           required
                           type="radio" class="btn-check rounded-circle" name="options-outlined" id="success-outlined3" autocomplete="off" checked>
                    <label class="btn btn-outline-success m-1 rounded-circle" for="success-outlined3">3</label>

                    <input th:field="*{stars}"
                           th:value="4"
                           required
                           type="radio" class="btn-check rounded-circle" name="options-outlined" id="success-outlined4" autocomplete="off" checked>
                    <label class="btn btn-outline-success m-1 rounded-circle" for="success-outlined4">4</label>

                    <input th:field="*{stars}"
                           th:value="5"
                           required
                           type="radio" class="btn-check rounded-circle" name="options-outlined" id="success-outlined5" autocomplete="off" checked>
                    <label class="btn btn-outline-success m-1 rounded-circle" for="success-outlined5">5</label>
                </div>
            </div>
            <!--EO: Stars-->

            <textarea th:field="*{review}"
                      th:errorclass="'is-invalid alert-danger'"
                      type="text" class="form-control" id="review" name="firstName"></textarea>
            <small th:if="${#fields.hasErrors('review')}"
                   th:errors="*{review}"
                   class="text-danger">review error message</small>
        </div>

        <hr>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Send</button>
        </div>
    </form>
</main>
<th:block th:replace="~{fragments/commons::scripts}"></th:block>

</body>
</html>
